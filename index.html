<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    <body>
        <nav>
            <div class="contents">
                <img src="/Images/mobileLogo.svg" alt="logo" class="logo" />
                <div class="list">
                    <ul>
                        <li><a href="#">premium</a></li>
                        <li><a href="#">free</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
                <div class="buttonContainer">
                    <button class="signIn">sign in</button>
                    <div class="burgerMenuContainer">
                        <div class="burgerMenu"></div>
                        <div class="burgerTrigger"></div>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="mainContents">
                <div class="headerContents">
                    <div class="heading">
                        <h1>copyright</h1>
                        <h1 class="blue">free music</h1>
                    </div>
                    <div class="paragraph">
                        <p>
                            With this website, you can easily find and download
                            high-quality music without worrying about copyright
                            issues.
                        </p>
                    </div>
                    <div class="buttons">
                        <button class="startHere">start here</button>
                        <button class="freeSamples">free samples</button>
                    </div>
                </div>
                <img
                    src="/Images/headphones.png"
                    alt="headphones"
                    class="headphones"
                />
            </div>
        </header>
    </body>
    <script src="/app.js"></script>
</html>
